<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/style.css"/>
</head>
<body>
    <header id="header">
        <!-- add in timer and link to highscores -->
        <a href="">View High Scores</a>
        <p id="timer">Time Remaining: 75</p>
    </header>
    <section>
        <!-- add display of quiz here -->
        <div id="display">
            <h1 id="question">JavaScript Coding Quiz</h1>
            <p id="startPrompt">This is a timed quiz to test you on your knowledge of JavaScript. It's a scored quiz, and you will lose time for incorrect answers.</p>
            <button class="btn start-quiz">Start Quiz</button>
        </div>
    </section>
    <script src="./assets/script.js"></script>
</body>
</html>
