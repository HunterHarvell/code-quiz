<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>

    <!-- links css and bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css"/>
</head>
<body>
    <container class="container-fluid">
        <header id="header" class="row">
            <!-- add in timer and link to highscores -->
            <a href="#" id="viewHighscore">View High Scores</a>
            <p id="timer">Time Remaining: 75</p>
        </header>
        <section id="display" class="d-flex justify-content-center ">
            <!-- start screen -->
            <div id="start">
                <h1>JavaScript Coding Quiz</h1>
                <p>This is a timed quiz to test you on your knowledge of JavaScript. It's a scored quiz, and you will lose time for incorrect answers.</p>
                <button type="button" id="start-quiz-btn" class="btn">Start Quiz</button>
            </div>
            
            <!-- quiz screen -->
            <div id="quiz">
                <h2 id="question"></h2>
                <div>
                    <button type="button" id="btn1" class="btn ansBtn"></button>
                    <button type="button" id="btn2" class="btn ansBtn"></button>
                    <button type="button" id="btn3" class="btn ansBtn"></button>
                    <button type="button" id="btn4" class="btn ansBtn"></button>
                    <div id="answerCheck">
                        <hr>
                        <p id="response"></p>
                    </div>
                </div>
            </div>

            <!-- enter highscore -->
            <section id="enterHS">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6">
                        <h2>You completed the quiz!</h2>
                        <p>Your final score is: <span id="score" class="pl-1">0</span></p>
                        <p>Enter initials: <span class="ml-1"><input placeholder="initials" id="initials" /></span>
                            <button id="submit-score" class="btn btn-success mx-1 my-1 d-inline-block">Submit</button>
                        </p>
                    </div>
                </div>
            </section>

            <!-- Section for High Scores -->
            <section id="highscores">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6">
                        <h2>High Scores</h2>
                        <!-- High scores should be added as a sorted desc list -->
                        <ol id="score-list">
                            <!-- <li></li> -->
                        </ol>
                        <button id="goback" class="btn d-inline-block mx-1 my-1">Go back</button>
                        <button id="clearscores" class="btn mx-1 my-1 d-inline-block">Clear scores</button>
                    </div>
                </div>
            </section>

        </section>
    </container>
    <script src="./assets/script.js"></script>
</body>
</html>
